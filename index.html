        <div id="mainDiv">

            <div class="divide" id="first-row">
                <div id="left"></div>
                <div id="right"></div>
            </div>

            <div class="divide">
                <div id="bottom"></div>
            </div>

        </div>


        <br>
        <br>
        <br>


        <!-- New Structure -->
        <div id="whole">
            <!-- Filter Header -->
            <div class="sheet" id="filter-background">
                <h3>Filters</h3>
            </div>
            <!-- div for filters -->
            <div class="sheet" id="filters">

                    <div class="fill" id="city">
                        <h3>City</h3>
                        <form>
                                <input type="checkbox" class="city" id="cAll" name="All City" value="All" onclick="city()">
                                <label for="cAll"> (All) </label><br>
                                <input type="checkbox" class="city" id="cIbadan" name="Ibadan" value="Ibadan" onclick="city()">
                                <label for="cIbadan"> Ibadan </label><br>
                                <input type="checkbox" class="city" id="cOthers" name="Others" value="Others" onclick="city()">
                                <label for="cOthers"> Others </label>
                        </form>

                    </div>

                    <div class="fill" id="degree">
                            <h3>Degree</h3>
                    </div>
                    
                    <div class="fill" id="nysc">
                            <h3>NYSC</h3>
                            <form>
                                    <input type="checkbox" id="nAll" name="All NYSC" value="All">
                                    <label for="nAll"> (All) </label><br>
                                    <input type="checkbox" id="nNo" name="No" value="No">
                                    <label for="nNo"> No </label><br>
                                    <input type="checkbox" id="nYes" name="Yes" value="Yes">
                                    <label for="nYes"> Yes </label>
                            </form>                           
                    </div>

                    <div class="fill" id="gender">
                            <h3>Gender</h3>
                    </div>

                    <div class="fill" id="stem">
                            <h3>STEM Aligned</h3>
                    </div>

                    <div class="fill" id="yoe">
                            <h3>Years of Experience</h3>
                    </div>

                    <div class="fill" id="age">
                            <!-- <h3>Age</h3> -->
                            <h3>Region</h3>
                            <form>
                                <input type="checkbox" class="region" id="rAll" name="All City" value="All" onclick="region()">
                                <label for="rAll"> (All) </label><br>
                                <input type="checkbox" class="region" id="rCentral" name="Central" value="Central" onclick="region()">
                                <label for="rCentral"> Central </label><br>
                                <input type="checkbox" class="region" id="rEast" name="East" value="East" onclick="region()">
                                <label for="rEast"> East </label><br>
                                <input type="checkbox" class="region" id="rSouth" name="South" value="South" onclick="region()">
                                <label for="rSouth"> South </label><br>
                                <input type="checkbox" class="region" id="rWest" name="West" value="West" onclick="region()">
                                <label for="rWest"> West </label>
                        </form>

                    </div>

            </div>


            <!-- Sheet Header -->
            <div class="sheet" id="sheet-heading-background">
                <h3>Applicant Data based on chosen filters</h3>
            </div>

            <!-- div for worksheet -->
            <div class="sheet" id="worksheet"></div>


        </div>





        <br>
        <br>
